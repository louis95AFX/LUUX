<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUU'S EXCELLENCE | Products</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* General Styles */
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* Navigation Styling */
        .admin-nav {
            background: #0e0e0e;
            border-bottom: 1px solid #2a2a2a;
            padding: 15px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 40px;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #f0efea;
        }

        .back-link {
            text-decoration: none;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 1px solid #d4af37;
            border-radius: 40px;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #d4af37;
            color: #000;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            color: #e7e5e0;
            letter-spacing: 1px;
        }

        /* Products Grid */
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Product Card */
        .product-card {
            background: #0e0e0e;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(212,175,55,0.2);
            border-color: #d4af37;
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .product-info h3 {
            margin: 0 0 10px 0;
            font-family: 'Playfair Display', serif;
            color: #d4af37;
        }

        .product-card p {
            font-size: 14px;
            color: #ccc;
            margin: 4px 0;
            line-height: 1.4;
        }

        /* Card Buttons */
        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .card-buttons button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .edit-btn { background: #d4af37; color: #000; }
        .delete-btn { background: #333; color: #ff4444; border: 1px solid #444 !important; }

        .edit-btn:hover { background: #fff; }
        .delete-btn:hover { background: #ff4444; color: #fff; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
        }

        .modal.show { display: flex; justify-content: center; align-items: center; }

        .modal-content {
            background-color: #111;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid #2a2a2a;
        }

        .modal-content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            background: #000;
            color: #fff;
        }

        .save-btn {
            width: 100%;
            background: #d4af37;
            border: none;
            padding: 15px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #888;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="admin-nav">
    <div class="nav-content">
        <span class="brand">LUU'S EXCELLENCE</span>
        <a href="admin.html" class="back-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            ADD NEW PRODUCT
        </a>
    </div>
</nav>

<h1>Our Products</h1>
<div class="products-container" id="productsContainer">
    </div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Preview">
        
        <label>Product Name</label>
        <input id="modalInputName" type="text">
        
        <label>Price (ZAR)</label>
        <input id="modalInputPrice" type="number">
        
        <label>Colors (Comma separated)</label>
        <input id="modalInputColors" type="text">
        
        <label>Description</label>
        <textarea id="modalInputDescription" rows="4"></textarea>
        
        <button class="save-btn" id="saveChangesBtn">SAVE CHANGES</button>
    </div>
</div>

<script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://qvixtdbmxzdsrkmgehrv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2aXh0ZGJteHpkc3JrbWdlaHJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwNjgwMTEsImV4cCI6MjA3OTY0NDAxMX0.sIljGo1502j_XubqqQ4K98MuzA5ZkXy9lVgV1qB_mzI';
    
    // Fix for the CDN "undefined" error
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const productsContainer = document.getElementById('productsContainer');
    const modal = document.getElementById('productModal');
    const closeModal = document.getElementById('closeModal');
    const saveChangesBtn = document.getElementById('saveChangesBtn');

    let currentEditId = null;

    async function loadProducts() {
        productsContainer.innerHTML = '<p style="text-align:center;">‚è≥ Loading inventory...</p>';
        
        const { data: products, error } = await supabaseClient
            .from('products')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            productsContainer.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            return;
        }

        if (products.length === 0) {
            productsContainer.innerHTML = '<p style="text-align:center; color:#666;">No products found in the database.</p>';
            return;
        }

        productsContainer.innerHTML = '';
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image_url}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found';">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p><strong>Price:</strong> R${product.price}</p>
                    <p><strong>Colors:</strong> ${Array.isArray(product.colors) ? product.colors.join(', ') : product.colors}</p>
                    <p style="margin-top:10px; font-style: italic; color: #888;">${product.description || 'No description'}</p>
                </div>
                <div class="card-buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            `;

            // Edit Event
            card.querySelector('.edit-btn').onclick = () => {
                currentEditId = product.id;
                document.getElementById('modalImage').src = product.image_url;
                document.getElementById('modalInputName').value = product.name;
                document.getElementById('modalInputPrice').value = product.price;
                document.getElementById('modalInputColors').value = Array.isArray(product.colors) ? product.colors.join(', ') : product.colors;
                document.getElementById('modalInputDescription').value = product.description;
                modal.classList.add('show');
            };

            // Delete Event
            card.querySelector('.delete-btn').onclick = async () => {
                if (confirm(`Are you sure you want to delete "${product.name}"?`)) {
                    const { error } = await supabaseClient.from('products').delete().eq('id', product.id);
                    if (!error) loadProducts();
                    else alert("Error deleting: " + error.message);
                }
            };

            productsContainer.appendChild(card);
        });
    }

    // Save Changes Logic
    saveChangesBtn.onclick = async () => {
        if (!currentEditId) return;
        
        saveChangesBtn.innerText = 'SAVING...';
        saveChangesBtn.disabled = true;

        const updatedData = {
            name: document.getElementById('modalInputName').value,
            price: Number(document.getElementById('modalInputPrice').value),
            colors: document.getElementById('modalInputColors').value.split(',').map(c => c.trim()).filter(Boolean),
            description: document.getElementById('modalInputDescription').value
        };

        const { error } = await supabaseClient.from('products').update(updatedData).eq('id', currentEditId);

        if (!error) {
            modal.classList.remove('show');
            loadProducts();
        } else {
            alert("Update failed: " + error.message);
        }
        
        saveChangesBtn.innerText = 'SAVE CHANGES';
        saveChangesBtn.disabled = false;
    };

    closeModal.onclick = () => modal.classList.remove('show');
    window.onclick = (e) => { if (e.target == modal) modal.classList.remove('show'); };

    // Initial Load
    loadProducts();
</script>

</body>
</html>
